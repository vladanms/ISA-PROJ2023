<html>
    <header>Home</header>
	<p></p>
	<p></p>
	<mat-label>Complaints</mat-label>
	<p></p>
	<table mat-table [dataSource]="complaintData">
	<ng-container matColumnDef="writer">
        <th mat-header-cell>Writer</th>
        <td mat-cell *matCellDef="let complaint">{{complaint.writer}}</td>
    </ng-container>
    <ng-container matColumnDef="admin">
        <th mat-header-cell> Admin</th>
        <td mat-cell *matCellDef="let complaint">{{complaint.admin}}</td>
    </ng-container>
	    <ng-container matColumnDef="time">
        <th mat-header-cell>Made at:</th>
        <td mat-cell *matCellDef="let complaint">{{complaint.time}}</td>
    </ng-container>
	 <ng-container matColumnDef="view">
        <th mat-header-cell>View</th>
        <td mat-cell *matCellDef="let complaint"><button mat-flat-button (click)="view(complaint.response, complaint.id, complaint.writer)">View</button></td>
	<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </ng-container>
	</table>
	<p></p>
	<p></p>
	<mat-label>Content:</mat-label>
	<p>{{content}}</p>
	<p></p>
	<mat-label>Input reply:</mat-label>
	<p></p>
	<form>
		 <textarea matInput name="response" rows="10" cols="50" overflow-y: scroll [(ngModel)]="response">
		 </textarea>
	<p></p>
	    <button mat-flat-button (click)="submit()">Submit</button>
	<p></p>
	</form>
	<button mat-flat-button (click)="logout()">Logout</button>
