<html>
	<header>Registration</header>
	<p></p>
	<form>
		<label>Username: </label>
		<input type = "text" name="name"[(ngModel)]="username"></input>
		<p></p>
		
		<label>Password: </label>
		<input type = "Password" name="password"[(ngModel)]="password"></input>
		<p></p>
		
		<label>E-mail: </label>
		<input type = "text" name="email"[(ngModel)]="email"></input>
		<p></p>
		
		<label>Name: </label>
		<input type = "text" name="name"[(ngModel)]="name"></input>
		<p></p>
		
		<label>Surname: </label>
		<input type = "text" name="surname"[(ngModel)]="surname"></input>
		<p></p>
		
		<label>Gender: </label>
		<select name="gender"[(ngModel)]="email">
			<option value = "male">Male</option>
			<option value = "female">Female</option>
			<option value = "undisclosed">Undisclosed</option>
		</select>
		<p></p>
		
		<label>Personal ID: </label>
		<input type = "text" name="personalId"[(ngModel)]="personalId"></input>
		<p></p>
		
		<label>Phone: </label>
		<input type = "text" name="phone"[(ngModel)]="phone"></input>
		<p></p>
		
		<label>Address: </label>
		<input type = "text" name="address"[(ngModel)]="address"></input>
		<p></p>
		
		<label>City: </label>
		<input type = "text" name="city"[(ngModel)]="city"></input>
		<p></p>
		
		<label>Country: </label>
		<input type = "country" name="country"[(ngModel)]="country"></input>
		<p></p>

		<input type = "submit" value = "Submit"></input>
	</form>
</html>
