<html>
	<header>Product view</header>
	<p></p>
	<mat-label>{{company}}</mat-label>
	<p></p>
	<p></p>
	
	<table mat-table [dataSource]="scheduleData">
		<ng-container matColumnDef="equipment">
		<th mat-header-cell>Date</th>
		<td mat-cell *matCellDef="let scheduledPickup">{{scheduledPickup.equipment}}</td>
	</ng-container>
	<ng-container matColumnDef="date">
		<th mat-header-cell>Date</th>
		<td mat-cell *matCellDef="let scheduledPickup">{{scheduledPickup.date}}</td>
	</ng-container>
	<ng-container matColumnDef="startTime">
		<th mat-header-cell>Starts at</th>
		<td mat-cell *matCellDef="let scheduledPickup">{{scheduledPickup.startTime}}</td>
	</ng-container>
	<ng-container matColumnDef="endTime">
		<th mat-header-cell>Ends at</th>
		<td mat-cell *matCellDef="let scheduledPickup">{{scheduledPickup.endTime}}</td>
	</ng-container>		
	<ng-container matColumnDef="Schedule">
        <th mat-header-cell>Schedule</th>
        <td mat-cell *matCellDef="let scheduledPickup"><button mat-flat-button (click)="schedule(scheduledPickup.id)">Schedule</button></td>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </ng-container>
	</table>
	<p></p>
	<button mat-flat-button (click)="back()">Back</button>
	<form>
	<mat-label>Filter by equipment:</mat-label>
		<p></p>
		<mat-label>Name:</mat-label>
        <input matInput name="equipment" [(ngModel)]="equipment">
		<p></p>
        <button mat-flat-button (click)="filter()">Filter</button>
    </form>
		<p></p>
		<p></p>
</html>
