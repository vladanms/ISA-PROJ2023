<html>
	<header>Login</header>
	<p></p>
	<form>
		<mat-label>Username or email:</mat-label>
		<input matInput name = "credentials" [(ngModel)]="credentials"></input>
		<p></p>		<mat-label>Password:</label>
		<input matInput name = "password" type  = "password" [(ngModel)]="password"></input>
		<p></p>
		<mat-label>Click here to log in:</mat-label>
		<button mat-flat-button  (click) = "login()">Login</button>
		<p></p>
		<mat-label>Not a user? Register here:</mat-label>
		<button mat-flat-button  (click) = "register()">Register</button>
		<p></p>
		<mat-label>...or continue as a guest:</label>		<button mat-flat-button click = "guestLogin()">Continue</button>
		<p></p>
	</form>
</html>
